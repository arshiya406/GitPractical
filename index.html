<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: rgb(214, 51, 51);
      padding: 20px 0;
      font-size: 24px;
    }

    main {
      padding: 40px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3460a2;
    }
  </style>
</head>
<body>

  <header>
    Welcome to My Web Page
  </header>

  <main>
    <p>Click the button below to see an alert:</p>
    <p>Click the button below to see an alert3:</p>
    <p>Click the button below to see an alert5:</p>
    <button onclick="showMessage()">Click Me</button>
  </main>

  <script>
    function showMessage() {
      alert("Hello! This is a simple JavaScript alert.");
    }
  </script>

</body>
</html>
